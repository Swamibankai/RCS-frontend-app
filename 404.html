<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Get the current path, excluding the base URL (repo name)
      var path = window.location.pathname;
      var repoName = '/RCS-frontend-app'; // Your repository name
      var relativePath = path.substring(repoName.length);

      // Redirect to index.html with the original path as a query parameter
      window.location.replace(repoName + '/index.html?path=' + encodeURIComponent(relativePath));
    </script>
  </head>
  <body>
    If you are not redirected automatically, follow this <a href="/">link</a>.
  </body>
</html>
