<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Get the base URL from the current path
      var pathSegments = window.location.pathname.split('/');
      var repoName = pathSegments[1]; // Assuming the repo name is the second segment
      var baseUrl = window.location.protocol + '//' + window.location.host + '/' + repoName + '/';

      // Redirect to the base URL
      window.location.replace(baseUrl);
    </script>
  </head>
  <body>
    If you are not redirected automatically, follow this <a href="/">link</a>.
  </body>
</html>
